<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Blog Home - Start Bootstrap Template</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/blog-home.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">RSS Reader</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
              <span class="sr-only">(current)</span>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container main">

    <div class="row">

          <!-- Sidebar Widgets Column -->
          <div class="col-md-6">

            <!-- Search Widget -->
            <div class="card my-4">
              <h5 class="card-header">RSS fetch</h5>
              <div class="card-body">
                <label for="url">Paste URL</label>
                <div class="input-group">
                  <input type="text" id="url" class="form-control" placeholder="Search for...">
                  <span class="input-group-btn">
                    <button id="getURL" class="btn btn-secondary" type="button">Go!</button>
                  </span>
                </div>
                <div class="form-group sort-group">
                  <label for="sort-select">Sort by</label>
                  <select id="sort-select" class="form-control">
                    <option>PubDate - Ascending</option>
                    <option>PubDate - Descending</option>
                  </select>
                </div>
              </div>
            </div>

          </div>

      <!-- Blog Entries Column -->
      <div class="col-md-6">

        <h1 id="channel" class="my-4"></h1>       

        <!-- Blog Post -->
        <div id="articles">

        </div>

      </div> 

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
